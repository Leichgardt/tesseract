{% extends "base.html" %}
{% block imports %}
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='favicon.ico') }}">
{% endblock %}
{% block style %}
<style>
{#* { border: 1px solid #cfcece }#}
html {
    background: #00141E url({{ url_for('static', filename='jpg/wallpaper.jpg') }}) center center no-repeat fixed;
    -webkit-background-size:cover;
    -moz-background-size:cover;
    -o-background-size:cover;
    background-size:cover;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="justify-content-center text-center p-3">
        <h1>Tesseract Telegram Bot</h1>
    </div>
    <div class="row">
        <div class="col-6">
            <pre>
                <div id="list">{{ subs }}</div>
            </pre>
        </div>
        <div class="col-6">
            <div>
                <br/>List:
            </div>
            <div id="groups">
            	{% for group in groups %}
            	 - {{ group }}<br/>
            	{% endfor %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">Message history</div>
        <div class="col-12" style="border: 1px solid #cfcece; white-space: pre-wrap">
<code id="history" style="color: black;">{{ history }}</code>
        </div>
    </div>
</div>
{% endblock %}
